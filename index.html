<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>LinguaQZ · Орысша → Қазақша AI аударма</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page">

    <div class="hero">
        <h1>LinguaQZ</h1>
        <p>Орыс тілінен қазақ тіліне арналған нейрондық AI аударма жүйесі</p>
    </div>

    <div class="translator">

        <div class="header">
            <div class="lang">Орыс тілі</div>
            <div class="lang">Қазақ тілі</div>
        </div>

        <div class="body">
            <div class="panel left">
                <textarea
                    id="inputText"
                    placeholder="Аударылатын мәтінді енгізіңіз..."></textarea>
            </div>
            <div class="panel right">
                <textarea
                    id="resultText"
                    placeholder="Аударма нәтижесі осында көрсетіледі..."
                    readonly></textarea>
            </div>
        </div>

        <div class="actions">
            <div class="status" id="statusText">Мәтін енгізіңіз</div>
        </div>

    </div>

    <footer>
        © 2026 · <strong>LinguaQZ</strong> — AI негізіндегі қазақша аударма
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
